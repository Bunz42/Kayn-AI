<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="bg-white rounded-3xl shadow-xl w-full overflow-hidden flex flex-col md:flex-row h-[90vh]">
        <!-- Character Customization Sidebar -->
        <aside id="customization-sidebar" class="w-full md:w-1/4 bg-gray-800 p-6 flex flex-col space-y-4 overflow-y-auto border-r-4 border-gray-600">
            <h1 class="text-5xl font-bold text-center text-white">
                Kayn.AI
            </h1>
            
            <!-- Character Image and Details -->
            <div class="flex flex-col items-center space-y-3 p-4 bg-gray-800 rounded-2xl profile-container-shadow shadow-5xl">
                <div id="avatar-bg" class="relative w-32 h-32 rounded-full flex items-center justify-center shadow-2xl shadow-blue-500/40" style="background: linear-gradient(to right, #3b82f6 50%, #ef4444 50%);">
                    <!-- Placeholder for the character image. You'd replace this with a generated image or SVG later. -->
                    <!-- <span class="text-6xl text-pink-400">ðŸ˜ƒ</span> -->
                    <img src=".\imgs\default_kayn.jpg" alt="Your AI Partner" class="w-28 h-28 rounded-full object-cover shadow-xl"/>
                    <!-- <div class="absolute bottom-1 right-1 bg-green-400 w-7 h-7 rounded-full border-2 border-white"></div> -->
                </div>
                <h2 id="kayn-personality" class="text-4xl font-medium text-white">Joyful</h2>
                <h2 id="partner-name" class="text-4xl font-medium text-white text-center">Kayn</h2>
                <p id="partner-description" class="text-lg text-white text-center">Just A Zesty Guy.</p>
            </div>

            <!-- Customization Options -->
            <div class="space-y-4 text-2xl text-white">
                <!-- Form Selection -->
                <div>
                    <label for="form" class="block text-3xl font-medium mb-1">Form</label>
                    <select id="form" class="w-full p-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600">
                        <option value="kayn">Kayn</option>
                        <option value="shadow-assassin">Shadow Assassin</option>
                        <option value="rhaast">Rhaast</option>
                    </select>
                </div>
                
                <!-- Personality Selection -->
                <div>
                    <label for="personality" class="block text-2xl font-medium mb-1">Personality</label>
                    <select id="personality" class="w-full p-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600">
                        <option value="joyful">Joyful</option>
                        <option value="depressed">Depressed</option>
                        <option value="nonchalant">Nonchalant</option>
                        <option value="possessive">Possessive</option>
                        <option value="intimate">Intimate</option>
                    </select>
                </div>
                
                <!-- Login and Recommendations placeholder -->
                <div class="text-center pt-1">
                    <p class="text-lg text-white">Login to save your partner and get personalized recommendations!</p>
                    <button class="w-full mt-4 bg-gray-700 text-white p-3 rounded-lg shadow-md hover:bg-gradient-to-r from-blue-500 to-red-500 transition-colors">Log In</button>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="w-full md:w-3/4 flex flex-col bg-gray-800">
            <!-- Chat Header -->
            <header class="p-4 bg-gray-800 flex items-center justify-between border-b-4 border-gray-600">
                <h3 class="text-5xl font-semibold text-white">Chat</h3>
            </header>

            <!-- Chat Messages Display -->
            <div id="chat-box" class="flex-1 p-4 flex flex-col-reverse overflow-y-auto space-y-4">
                <div id="message-container" class="flex flex-col-reverse">
                    <!-- Messages will be appended here -->
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 bg-gray-800 flex items-center shadow-inner">
                <input type="text" id="chat-input" placeholder="Say something sweet..." class="flex-1 text-2xl p-3 rounded-l-full bg-white focus:outline-none focus:ring-2 focus:ring-gray-700">
                <button id="send-btn" class="bg-gray-500 text-white p-3 rounded-r-full shadow-2xl hover:bg-gray-800 transition-colors flex items-center justify-center ml-0.5">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </main>
    </div>

    <!-- JavaScript for UI interaction -->
    <script src="script.js"></script>
</body>
</html>
